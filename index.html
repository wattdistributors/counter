<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KPI Counter</title>
  <style>
    :root { --bg1:#1b86c8; --bg2:#0b5a86; }
    body{
      margin:0; min-height:100vh; display:flex; justify-content:center; align-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color:#fff;
    }
    .wrap{ width:min(480px, 94vw); padding:22px 14px 26px; }
    .card{
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 18px;
      padding: 14px;
      backdrop-filter: blur(6px);
    }
    .topbar{
      display:flex; justify-content:space-between; align-items:flex-start; gap:10px;
      margin-bottom:12px;
    }
    .title{ font-weight:800; letter-spacing:.02em; font-size:18px; line-height:1.1; }
    .subtitle{ opacity:.9; font-size:13px; margin-top:4px; }
    .btn{
      border:1px solid rgba(255,255,255,.40);
      background:rgba(255,255,255,.12);
      color:#fff; padding:10px 12px; border-radius:12px;
      cursor:pointer; font-size:14px; font-weight:600;
      user-select:none;
    }
    .btn:active{ transform: scale(.98); }
    .btnrow{ display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end; }
    .inputs{
      display:grid; grid-template-columns: 1fr 1fr; gap:10px;
      margin: 10px 0 8px;
    }
    .field label{ display:block; font-size:12px; opacity:.9; margin:0 0 6px 2px; }
    .field input{
      width:100%; box-sizing:border-box;
      border-radius:12px; border:1px solid rgba(255,255,255,.35);
      background: rgba(255,255,255,.10);
      color:#fff; padding:10px 12px; font-size:14px;
      outline:none;
    }
    .field input::placeholder{ color: rgba(255,255,255,.75); }

    .metrics{ margin-top:10px; }
    .row{ text-align:center; margin:16px 0; }
    .label{ font-weight:800; letter-spacing:.08em; margin-bottom:8px; font-size:20px; }
    .pill{
      margin:0 auto;
      width:310px; height:56px;
      background:#fff; border-radius:999px;
      display:flex; overflow:hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,.18);
      color:#111;
    }
    .pill button, .pill .val{
      flex:1; display:flex; align-items:center; justify-content:center;
      border:0; background:transparent; font-size:26px; cursor:pointer;
    }
    .pill .val{ flex:1.2; font-weight:800; font-size:24px; user-select:none; }
    .sep{ width:2px; background:#111; opacity:.8; }
    .pill button:active{ transform: scale(.97); }

    .indicators{
      display:grid; grid-template-columns: 1fr 1fr; gap:10px;
      margin-top:12px;
    }
    .ind{
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.20);
      border-radius: 14px;
      padding: 10px 12px;
    }
    .ind .k{ font-size:12px; opacity:.9; margin-bottom:6px; }
    .ind .v{ font-size:18px; font-weight:900; letter-spacing:.02em; }

    .history{
      margin-top:14px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.16);
      border-radius: 16px;
      padding: 12px;
    }
    .history h3{ margin:0 0 8px; font-size:14px; letter-spacing:.02em; }
    .hist-item{
      display:flex; justify-content:space-between; gap:10px;
      padding:8px 10px; border-radius:12px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.10);
      margin:8px 0;
      font-size:12px;
    }
    .muted{ opacity:.85; }
    .smallbtn{
      border:1px solid rgba(255,255,255,.35);
      background:rgba(255,255,255,.10);
      color:#fff; padding:6px 10px; border-radius:10px;
      cursor:pointer; font-size:12px; font-weight:700;
      user-select:none;
    }
    .smallbtn:active{ transform: scale(.98); }
    .footer{ margin-top:10px; text-align:center; font-size:12px; opacity:.85; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div>
          <div class="title" id="today_title">Hoy</div>
          <div class="subtitle" id="today_date"></div>
        </div>

        <div class="btnrow">
          <button class="btn" id="share">Compartir</button>
          <button class="btn" id="newday">Nuevo día</button>
        </div>
      </div>

      <div class="inputs">
        <div class="field">
          <label>Rep</label>
          <input id="rep" placeholder="Nombre del rep" />
        </div>
        <div class="field">
          <label>Store</label>
          <input id="store" placeholder="Ej: El Rancho" />
        </div>
      </div>

      <div class="metrics" id="list"></div>

      <div class="indicators">
        <div class="ind">
          <div class="k">% Agresividad (Z/S)</div>
          <div class="v" id="aggr">—</div>
        </div>
        <div class="ind">
          <div class="k">% Cierre (X/Z)</div>
          <div class="v" id="close">0.0%</div>
        </div>
      </div>

      <div class="history">
        <div style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
          <h3>Historial (local)</h3>
          <button class="smallbtn" id="clearhist">Borrar historial</button>
        </div>
        <div id="hist_list" class="muted"></div>
      </div>

      <div class="footer">Todo se guarda en este dispositivo (local).</div>
    </div>
  </div>

<script>
  const metrics = ["S","Z","CC","C","X"];
  const STATE_KEY = "kpi_state_v2";
  const HIST_KEY  = "kpi_history_v2";
  const MAX_HIST  = 14;
  const AGGR_MIN_STOPS = 50;

  const fmtPct = (n) => (Number.isFinite(n) ? (n * 100).toFixed(1) + "%" : "0.0%");
  const isoDateLocal = () => {
    const d = new Date();
    const yyyy = d.getFullYear();
    const mm = String(d.getMonth()+1).padStart(2,"0");
    const dd = String(d.getDate()).padStart(2,"0");
    return `${yyyy}-${mm}-${dd}`;
  };

  // Load state
  const saved = JSON.parse(localStorage.getItem(STATE_KEY) || "{}");
  const state = {
    date: saved.date || isoDateLocal(),
    rep: saved.rep || "",
    store: saved.store || "",
    values: saved.values || {}
  };
  metrics.forEach(k => { if (typeof state.values[k] !== "number") state.values[k] = 0; });

  // Load history
  let history = JSON.parse(localStorage.getItem(HIST_KEY) || "[]");

  const list = document.getElementById("list");
  const repEl = document.getElementById("rep");
  const storeEl = document.getElementById("store");
  const todayDateEl = document.getElementById("today_date");
  const todayTitleEl = document.getElementById("today_title");

  repEl.value = state.rep;
  storeEl.value = state.store;

  function save() {
    localStorage.setItem(STATE_KEY, JSON.stringify(state));
    localStorage.setItem(HIST_KEY, JSON.stringify(history));
  }

  function renderDate() {
    todayTitleEl.textContent = "Hoy";
    todayDateEl.textContent = state.date;
  }

  function renderMetrics() {
    list.innerHTML = "";
    metrics.forEach(k => {
      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `
        <div class="label">${k}</div>
        <div class="pill">
          <button aria-label="menos ${k}" data-k="${k}" data-d="-1">−</button>
          <div class="sep"></div>
          <div class="val" id="v_${k}">${state.values[k]}</div>
          <div class="sep"></div>
          <button aria-label="más ${k}" data-k="${k}" data-d="1">+</button>
        </div>
      `;
      list.appendChild(row);
    });
  }

  function renderIndicators() {
    const S = state.values.S;
    const Z = state.values.Z;
    const X = state.values.X;

    // % Agresividad: solo mostrar cuando S >= 50
    if (S >= AGGR_MIN_STOPS) {
      const aggr = (S > 0) ? (Z / S) : 0;
      document.getElementById("aggr").textContent = fmtPct(aggr);
    } else {
      document.getElementById("aggr").textContent = `— (min ${AGGR_MIN_STOPS} S)`;
    }

    // % Cierre: X/Z
    const close = (Z > 0) ? (X / Z) : 0;
    document.getElementById("close").textContent = fmtPct(close);
  }

  function histLine(h) {
    return `${h.date} • ${h.rep || "Rep?"} • ${h.store || "Store?"} — S:${h.values.S} Z:${h.values.Z} CC:${h.values.CC} C:${h.values.C} X:${h.values.X}`;
  }

  function renderHistory() {
    const box = document.getElementById("hist_list");
    if (!history.length) {
      box.textContent = "Sin registros guardados todavía.";
      return;
    }
    box.innerHTML = "";
    history.slice(0, MAX_HIST).forEach((h, idx) => {
      const item = document.createElement("div");
      item.className = "hist-item";
      item.innerHTML = `
        <div style="flex:1; min-width:0; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">
          ${histLine(h)}
        </div>
        <button class="smallbtn" data-del="${idx}">X</button>
      `;
      box.appendChild(item);
    });
  }

  function reportText() {
    const S = state.values.S, Z = state.values.Z, CC = state.values.CC, C = state.values.C, X = state.values.X;

    const aggr = (S > 0) ? (Z / S) : 0;
    const close = (Z > 0) ? (X / Z) : 0;

    const aggrLine = (S >= AGGR_MIN_STOPS)
      ? `% Agresividad (Z/S): ${fmtPct(aggr)}`
      : `% Agresividad (Z/S): — (min ${AGGR_MIN_STOPS} S)`;

    return [
      `Rep: ${state.rep || "-"}`,
      `Store: ${state.store || "-"}`,
      `Fecha: ${state.date}`,
      `S: ${S} | Z: ${Z} | CC: ${CC} | C: ${C} | X: ${X}`,
      aggrLine,
      `% Cierre (X/Z): ${fmtPct(close)}`
    ].join("\n");
  }

  // Click +/-
  document.addEventListener("click", (e) => {
    const b = e.target.closest("button[data-k]");
    if (!b) return;

    const k = b.dataset.k;
    const d = Number(b.dataset.d);

    const prev = state.values[k];
    const next = Math.max(0, prev + d);
    if (next === prev) return;

    state.values[k] = next;
    document.getElementById("v_" + k).textContent = next;

    renderIndicators();
    save();
  });

  repEl.addEventListener("input", () => { state.rep = repEl.value.trim(); save(); });
  storeEl.addEventListener("input", () => { state.store = storeEl.value.trim(); save(); });

  // Compartir: abre Share Sheet (WhatsApp, Messages, etc). Fallback: copiar.
  document.getElementById("share").addEventListener("click", async () => {
    const text = reportText();
    try {
      if (navigator.share) {
        await navigator.share({ title: "KPI Reporte", text });
        return;
      }
    } catch (_) { /* si cancelan share, no pasa nada */ }

    // fallback copy
    try {
      await navigator.clipboard.writeText(text);
      alert("No se pudo abrir compartir. Reporte copiado ✅");
    } catch {
      const ta = document.createElement("textarea");
      ta.value = text;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand("copy");
      ta.remove();
      alert("Reporte copiado ✅");
    }
  });

  document.getElementById("newday").addEventListener("click", () => {
    const shouldSave = confirm("¿Guardar el día antes de empezar uno nuevo?");
    if (shouldSave) {
      const key = `${state.date}||${state.rep}||${state.store}`;
      history = history.filter(h => `${h.date}||${h.rep}||${h.store}` !== key);
      history.unshift({
        date: state.date,
        rep: state.rep,
        store: state.store,
        values: { ...state.values }
      });
      history = history.slice(0, MAX_HIST);
    }

    state.date = isoDateLocal();
    metrics.forEach(k => state.values[k] = 0);

    renderDate();
    renderMetrics();
    renderIndicators();
    renderHistory();
    save();
  });

  document.getElementById("hist_list").addEventListener("click", (e) => {
    const del = e.target.closest("button[data-del]");
    if (!del) return;
    const idx = Number(del.dataset.del);
    history.splice(idx, 1);
    renderHistory();
    save();
  });

  document.getElementById("clearhist").addEventListener("click", () => {
    if (!confirm("¿Seguro que quieres borrar el historial local?")) return;
    history = [];
    renderHistory();
    save();
  });

  // Init
  renderDate();
  renderMetrics();
  renderIndicators();
  renderHistory();
  save();
</script>
</body>
</html>
