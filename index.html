<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>KPIs Counter</title>

  <style>
    :root { --bg1:#1b86c8; --bg2:#0b5a86; }
    html, body { touch-action: manipulation; }

    body{
      margin:0; min-height:100vh; display:flex; justify-content:center; align-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color:#fff;
    }

    .wrap{ width:min(480px, 94vw); padding:22px 14px 26px; }

    .card{
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 18px;
      padding: 14px;
      backdrop-filter: blur(6px);
    }

    .topbar{
      display:flex; justify-content:space-between; align-items:flex-start; gap:10px;
      margin-bottom:12px;
    }

    .title{ font-weight:800; letter-spacing:.02em; font-size:18px; line-height:1.1; }
    .subtitle{ opacity:.9; font-size:13px; margin-top:4px; }

    .btnrow{ display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end; }

    .btn{
      border:1px solid rgba(255,255,255,.40);
      background:rgba(255,255,255,.12);
      color:#fff; padding:10px 12px; border-radius:12px;
      cursor:pointer; font-size:14px; font-weight:600;
      user-select:none; touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .btn:active{ transform: scale(.98); }

    .inputs{
      display:grid; grid-template-columns: 1fr 1fr; gap:10px;
      margin: 10px 0 8px;
    }

    .field label{ display:block; font-size:12px; opacity:.9; margin:0 0 6px 2px; }

    .field input{
      width:100%; box-sizing:border-box;
      border-radius:12px; border:1px solid rgba(255,255,255,.35);
      background: rgba(255,255,255,.10);
      color:#fff; padding:10px 12px; font-size:14px;
      outline:none; touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .field input::placeholder{ color: rgba(255,255,255,.75); }

    .selectrow{
      display:flex; gap:8px; align-items:center;
    }

    .selectrow select{
      flex:1;
      border:1px solid rgba(255,255,255,.40);
      background:rgba(255,255,255,.12);
      color:#fff;
      padding:10px 12px;
      border-radius:12px;
      font-size:14px;
      font-weight:700;
      outline:none;
      -webkit-tap-highlight-color: transparent;
      appearance:none;
    }

    .selectrow select option{ color:#111; } /* iOS/Safari friendly */

    .mini{
      padding:10px 10px;
      border-radius:12px;
      font-size:14px;
      font-weight:900;
      min-width:46px;
      text-align:center;
    }

    .metrics{ margin-top:10px; }

    .row{ text-align:center; margin:16px 0; }

    .label{ font-weight:800; letter-spacing:.08em; margin-bottom:8px; font-size:20px; }

    .pill{
      margin:0 auto;
      width:310px; height:56px;
      background:#fff; border-radius:999px;
      display:flex; overflow:hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,.18);
      color:#111;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .pill button, .pill .val{
      flex:1; display:flex; align-items:center; justify-content:center;
      border:0; background:transparent; font-size:26px; cursor:pointer;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .pill .val{ flex:1.2; font-weight:800; font-size:24px; user-select:none; }

    .sep{ width:2px; background:#111; opacity:.8; }

    .pill button:active{ transform: scale(.97); }

    .indicators{
      display:grid; grid-template-columns: 1fr 1fr; gap:10px;
      margin-top:12px;
    }

    .ind{
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.20);
      border-radius: 14px;
      padding: 10px 12px;
    }

    .ind .k{ font-size:12px; opacity:.9; margin-bottom:6px; }
    .ind .v{ font-size:18px; font-weight:900; letter-spacing:.02em; }

    .history{
      margin-top:14px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.16);
      border-radius: 16px;
      padding: 12px;
    }

    .history h3{ margin:0 0 8px; font-size:14px; letter-spacing:.02em; }

    .hist-item{
      display:flex; justify-content:space-between; gap:10px;
      padding:8px 10px; border-radius:12px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.10);
      margin:8px 0;
      font-size:12px;
    }

    .muted{ opacity:.85; }

    .smallbtn{
      border:1px solid rgba(255,255,255,.35);
      background:rgba(255,255,255,.10);
      color:#fff; padding:6px 10px; border-radius:10px;
      cursor:pointer; font-size:12px; font-weight:700;
      user-select:none; touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .smallbtn:active{ transform: scale(.98); }

    .footer{
      margin-top:10px;
      text-align:center;
      font-size:10px;
      opacity:.70;
      letter-spacing:.03em;
    }

    /* Celebration (confetti) */
    #confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .conf {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 16px;
      border-radius: 3px;
      opacity: .95;
      animation: fall 900ms linear forwards, spin 900ms linear forwards;
    }

    @keyframes fall { to { transform: translateY(110vh); } }
    @keyframes spin { to { rotate: 540deg; } }

    .popbadge{
      position: fixed;
      left: 50%;
      top: 18%;
      transform: translateX(-50%) scale(.9);
      background: rgba(255,255,255,.92);
      color:#111;
      font-weight:900;
      padding:10px 14px;
      border-radius: 999px;
      box-shadow: 0 14px 40px rgba(0,0,0,.25);
      z-index: 10000;
      opacity: 0;
      animation: pop 650ms ease-out forwards;
      -webkit-tap-highlight-color: transparent;
    }

    @keyframes pop {
      0% { opacity:0; transform: translateX(-50%) scale(.85); }
      35% { opacity:1; transform: translateX(-50%) scale(1.05); }
      100% { opacity:0; transform: translateX(-50%) scale(.98); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div>
          <div class="title" id="today_title">Hoy</div>
          <div class="subtitle" id="today_date"></div>
        </div>

        <div class="btnrow">
          <button class="btn" id="share" type="button">Compartir</button>
          <button class="btn" id="undo" type="button">Undo</button>
          <button class="btn" id="reset" type="button">Reset</button>
        </div>
      </div>

      <div class="inputs">
        <div class="field">
          <label>Rep</label>
          <div class="selectrow">
            <select id="rep_sel"></select>
            <button class="btn mini" id="rep_add" type="button">+</button>
            <button class="btn mini" id="rep_del" type="button">ðŸ—‘</button>
          </div>
          <input id="rep" placeholder="Name" />
        </div>

        <div class="field">
          <label>Store</label>
          <div class="selectrow">
            <select id="store_sel"></select>
            <button class="btn mini" id="store_add" type="button">+</button>
            <button class="btn mini" id="store_del" type="button">ðŸ—‘</button>
          </div>
          <input id="store" placeholder="Address" />
        </div>
      </div>

      <div class="metrics" id="list"></div>

      <div class="indicators">
        <div class="ind">
          <div class="k">% Agresividad (Z/S)</div>
          <div class="v" id="aggr">â€”</div>
        </div>
        <div class="ind">
          <div class="k">% Cierre (X/Z)</div>
          <div class="v" id="close">0.0%</div>
        </div>
      </div>

      <div class="history">
        <div style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
          <h3>Historial (Ãºltimos 7)</h3>
          <button class="smallbtn" id="clearhist" type="button">Borrar historial</button>
        </div>
        <div id="hist_list" class="muted"></div>
      </div>

      <div class="footer">KPIs Counter v3.1 â€” Designed by Alen Cordero</div>
    </div>
  </div>

  <div id="confetti"></div>

<script>
  const metrics = ["S","Z","CC","C","X"];
  const STATE_KEY = "kpi_state_v3";
  const HIST_KEY  = "kpi_history_v3";
  const PRESETS_KEY = "kpi_presets_v3";
  const MAX_HIST  = 7;
  const AGGR_MIN_STOPS = 20;

  const fmtPct = (n) => (Number.isFinite(n) ? (n * 100).toFixed(1) + "%" : "0.0%");
  const isoDateLocal = () => {
    const d = new Date();
    const yyyy = d.getFullYear();
    const mm = String(d.getMonth()+1).padStart(2,"0");
    const dd = String(d.getDate()).padStart(2,"0");
    return `${yyyy}-${mm}-${dd}`;
  };

  function prettyDate(iso) {
    const [y,m,d] = iso.split("-").map(Number);
    const dt = new Date(y, m-1, d);
    return dt.toLocaleDateString("es-US", { weekday:"long", year:"numeric", month:"short", day:"numeric" });
  }

  function norm(s){ return (s || "").trim(); }

  // Prevent double-tap zoom (extra guard for iOS Safari)
  document.addEventListener("dblclick", (e) => e.preventDefault(), { passive:false });

  // ---------- Load ----------
  const saved = JSON.parse(localStorage.getItem(STATE_KEY) || "{}");
  const state = {
    date: saved.date || isoDateLocal(),
    rep: saved.rep || "",
    store: saved.store || "",
    values: saved.values || {}
  };
  metrics.forEach(k => { if (typeof state.values[k] !== "number") state.values[k] = 0; });

  let history = JSON.parse(localStorage.getItem(HIST_KEY) || "[]");

  // presets (reps/stores)
  let presets = JSON.parse(localStorage.getItem(PRESETS_KEY) || "{}");
  presets.reps = Array.isArray(presets.reps) ? presets.reps : [];
  presets.stores = Array.isArray(presets.stores) ? presets.stores : [];

  function savePresetsNow(){
    localStorage.setItem(PRESETS_KEY, JSON.stringify(presets));
  }

  function fillSelect(sel, arr, placeholder){
    sel.innerHTML = "";
    const opt0 = document.createElement("option");
    opt0.value = "";
    opt0.textContent = placeholder;
    sel.appendChild(opt0);

    arr.forEach(v => {
      const o = document.createElement("option");
      o.value = v;
      o.textContent = v;
      sel.appendChild(o);
    });
  }

  function refreshDropdowns(){
    fillSelect(repSel, presets.reps, "Elegir repâ€¦");
    fillSelect(storeSel, presets.stores, "Elegir storeâ€¦");
    repSel.value = presets.reps.includes(state.rep) ? state.rep : "";
    storeSel.value = presets.stores.includes(state.store) ? state.store : "";
  }

  function addPreset(type, value){
    const v = norm(value);
    if (!v) return false;

    const list = type === "rep" ? presets.reps : presets.stores;
    if (!list.includes(v)){
      list.unshift(v);
      if (list.length > 30) list.pop();
      savePresetsNow();
    }
    refreshDropdowns();
    return true;
  }

  function deletePreset(type, value){
    const v = norm(value);
    if (!v) return;
    const list = type === "rep" ? presets.reps : presets.stores;
    const idx = list.indexOf(v);
    if (idx >= 0){
      list.splice(idx, 1);
      savePresetsNow();
      refreshDropdowns();
    }
  }

  // ---------- DOM ----------
  const list = document.getElementById("list");
  const repEl = document.getElementById("rep");
  const storeEl = document.getElementById("store");
  const todayDateEl = document.getElementById("today_date");
  const todayTitleEl = document.getElementById("today_title");
  const aggrEl = document.getElementById("aggr");
  const closeEl = document.getElementById("close");
  const histBox = document.getElementById("hist_list");

  const repSel   = document.getElementById("rep_sel");
  const storeSel = document.getElementById("store_sel");

  repEl.value = state.rep;
  storeEl.value = state.store;

  // ---------- Save (fast on mobile): state != history ----------
  let saveTimer = null;
  function saveStateNow() {
    localStorage.setItem(STATE_KEY, JSON.stringify(state));
  }
  function saveHistoryNow() {
    localStorage.setItem(HIST_KEY, JSON.stringify(history));
  }
  function saveState() {
    clearTimeout(saveTimer);
    saveTimer = setTimeout(() => {
      if ("requestIdleCallback" in window) requestIdleCallback(saveStateNow);
      else saveStateNow();
    }, 250);
  }

  // ---------- History helpers ----------
  function dayKey(obj) {
    // normalize to avoid duplicates by case/spaces
    const r = (obj.rep || "").trim().toLowerCase();
    const s = (obj.store || "").trim().toLowerCase();
    return `${obj.date}||${r}||${s}`;
  }

  function archiveTodayToHistory() {
    // No guardamos si estÃ¡ todo en cero (para no ensuciar)
    const any = metrics.some(k => (state.values[k] || 0) > 0);
    if (!any) return;

    const snapshot = {
      date: state.date,
      rep: state.rep,
      store: state.store,
      values: { ...state.values }
    };

    const key = dayKey(snapshot);
    history = history.filter(h => dayKey(h) !== key);
    history.unshift(snapshot);
    history = history.slice(0, MAX_HIST);

    saveHistoryNow();
  }

  // Auto-archive si cambiÃ³ el dÃ­a
  (function autoRolloverIfNewDay() {
    const today = isoDateLocal();
    if (state.date !== today) {
      archiveTodayToHistory();
      state.date = today;
      metrics.forEach(k => state.values[k] = 0);
      saveStateNow();
    }
  })();

  // ---------- Celebration ----------
  function celebrateSale(){
    try { navigator.vibrate?.(40); } catch {}

    const badge = document.createElement("div");
    badge.className = "popbadge";
    badge.textContent = "âœ… SALE!";
    document.body.appendChild(badge);
    setTimeout(() => badge.remove(), 700);

    const box = document.getElementById("confetti");
    const n = 26;
    const w = window.innerWidth;

    for (let i=0; i<n; i++){
      const p = document.createElement("div");
      p.className = "conf";
      p.style.left = (Math.random() * w) + "px";
      p.style.animationDuration = (700 + Math.random()*500) + "ms";
      p.style.opacity = (0.6 + Math.random()*0.4).toFixed(2);
      p.style.transform = `translateY(-20px) rotate(${Math.random()*360}deg)`;
      p.style.background = `hsl(${Math.floor(Math.random()*360)}, 90%, 60%)`;
      box.appendChild(p);
      setTimeout(() => p.remove(), 1400);
    }
  }

  // ---------- Render ----------
  const valEls = {};
  function renderDate() {
    todayTitleEl.textContent = "Hoy";
    todayDateEl.textContent = prettyDate(state.date);
  }

  function renderMetrics() {
    list.innerHTML = "";
    metrics.forEach(k => {
      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `
        <div class="label">${k}</div>
        <div class="pill">
          <button aria-label="menos ${k}" data-k="${k}" data-d="-1">âˆ’</button>
          <div class="sep"></div>
          <div class="val" id="v_${k}">${state.values[k]}</div>
          <div class="sep"></div>
          <button aria-label="mÃ¡s ${k}" data-k="${k}" data-d="1">+</button>
        </div>
      `;
      list.appendChild(row);
    });
    metrics.forEach(k => { valEls[k] = document.getElementById("v_" + k); });
  }

  function renderIndicators() {
    const S = state.values.S;
    const Z = state.values.Z;
    const X = state.values.X;

    if (S >= AGGR_MIN_STOPS) {
      aggrEl.textContent = fmtPct(S > 0 ? (Z / S) : 0);
    } else {
      aggrEl.textContent = `â€” (min ${AGGR_MIN_STOPS} S)`;
    }

    closeEl.textContent = fmtPct(Z > 0 ? (X / Z) : 0);
  }

  function histLine(h) {
    return `${h.date} â€¢ ${h.rep || "Rep?"} â€¢ ${h.store || "Store?"} â€” S:${h.values.S} Z:${h.values.Z} CC:${h.values.CC} C:${h.values.C} X:${h.values.X}`;
  }

  function renderHistory() {
    if (!history.length) {
      histBox.textContent = "Sin registros guardados todavÃ­a.";
      return;
    }
    histBox.innerHTML = "";
    history.slice(0, MAX_HIST).forEach((h, idx) => {
      const item = document.createElement("div");
      item.className = "hist-item";
      item.innerHTML = `
        <div style="flex:1; min-width:0; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">
          ${histLine(h)}
        </div>
        <button class="smallbtn" data-del="${idx}" type="button">X</button>
      `;
      histBox.appendChild(item);
    });
  }

  function reportText() {
    const S = state.values.S, Z = state.values.Z, CC = state.values.CC, C = state.values.C, X = state.values.X;

    const aggr = (S >= AGGR_MIN_STOPS && S > 0) ? (Z / S) : null;
    const close = (Z > 0) ? (X / Z) : 0;

    const aggrLine = (aggr !== null)
      ? `% Agresividad (Z/S): ${fmtPct(aggr)}`
      : `% Agresividad (Z/S): â€” (min ${AGGR_MIN_STOPS} S)`;

    return [
      `Name: ${state.rep || "-"}`,
      `Address: ${state.store || "-"}`,
      `Date: ${state.date}`,
      `S: ${S} | Z: ${Z} | CC: ${CC} | C: ${C} | X: ${X}`,
      aggrLine,
      `% Close (X/Z): ${fmtPct(close)}`
    ].join("\n");
  }

  function resetCounters() {
    metrics.forEach(k => state.values[k] = 0);
    renderMetrics();
    renderIndicators();
    saveStateNow();
  }

  // ---------- Undo ----------
  let lastAction = null;

  document.getElementById("undo").addEventListener("click", () => {
    if (!lastAction) return;
    const { k, prev } = lastAction;
    state.values[k] = prev;
    valEls[k].textContent = prev;
    renderIndicators();
    saveStateNow();
    lastAction = null;
  });

  // ---------- Events ----------
  document.addEventListener("click", (e) => {
    const b = e.target.closest("button[data-k]");
    if (!b) return;

    const k = b.dataset.k;
    const d = Number(b.dataset.d);

    const prev = state.values[k];
    const next = Math.max(0, prev + d);
    if (next === prev) return;

    lastAction = { k, prev };

    state.values[k] = next;
    valEls[k].textContent = next;

    if (k === "X" && d === 1) celebrateSale();

    renderIndicators();
    saveState();
  });

  // dropdown -> input/state
  repSel.addEventListener("change", () => {
    if (!repSel.value) return;
    state.rep = repSel.value;
    repEl.value = state.rep;
    saveStateNow();
  });

  storeSel.addEventListener("change", () => {
    if (!storeSel.value) return;
    state.store = storeSel.value;
    storeEl.value = state.store;
    saveStateNow();
  });

  // botones guardar
  document.getElementById("rep_add").addEventListener("click", () => {
    if (addPreset("rep", repEl.value)) repSel.value = norm(repEl.value);
  });

  document.getElementById("store_add").addEventListener("click", () => {
    if (addPreset("store", storeEl.value)) storeSel.value = norm(storeEl.value);
  });

  // botones borrar el seleccionado
  document.getElementById("rep_del").addEventListener("click", () => {
    if (!repSel.value) return;
    if (!confirm(`Â¿Borrar rep "${repSel.value}"?`)) return;
    deletePreset("rep", repSel.value);
  });

  document.getElementById("store_del").addEventListener("click", () => {
    if (!storeSel.value) return;
    if (!confirm(`Â¿Borrar store "${storeSel.value}"?`)) return;
    deletePreset("store", storeSel.value);
  });

  // input typing -> state (debounced)
  repEl.addEventListener("input", () => { state.rep = repEl.value; saveState(); });
  storeEl.addEventListener("input", () => { state.store = storeEl.value; saveState(); });

  // blur: trim + auto-save into presets (best UX)
  repEl.addEventListener("blur",  () => {
    state.rep = repEl.value.trim();
    repEl.value = state.rep;
    addPreset("rep", state.rep);
    repSel.value = presets.reps.includes(state.rep) ? state.rep : "";
    saveStateNow();
  });

  storeEl.addEventListener("blur",  () => {
    state.store = storeEl.value.trim();
    storeEl.value = state.store;
    addPreset("store", state.store);
    storeSel.value = presets.stores.includes(state.store) ? state.store : "";
    saveStateNow();
  });

  // Compartir: guarda snapshot en historial (sin reset)
  document.getElementById("share").addEventListener("click", async () => {
    saveStateNow(); // por si el debounce no alcanzÃ³
    archiveTodayToHistory();
    renderHistory();

    const text = reportText();

    try {
      if (navigator.share) {
        await navigator.share({ title: "KPI Report", text });
      } else if (navigator.clipboard?.writeText) {
        await navigator.clipboard.writeText(text);
      } else {
        const ta = document.createElement("textarea");
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        ta.remove();
      }
    } catch (_) {
      // silent fallback
      try {
        if (navigator.clipboard?.writeText) await navigator.clipboard.writeText(text);
        else {
          const ta = document.createElement("textarea");
          ta.value = text;
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          ta.remove();
        }
      } catch {}
    }
  });

  // Reset: antes de resetear, guarda snapshot en historial
  document.getElementById("reset").addEventListener("click", () => {
    if (!confirm("Â¿Seguro que quieres resetear los contadores?")) return;
    archiveTodayToHistory();
    renderHistory();
    resetCounters();
  });

  // delete history item
  histBox.addEventListener("click", (e) => {
    const del = e.target.closest("button[data-del]");
    if (!del) return;
    const idx = Number(del.dataset.del);
    history.splice(idx, 1);
    renderHistory();
    saveHistoryNow();
  });

  document.getElementById("clearhist").addEventListener("click", () => {
    if (!confirm("Â¿Seguro que quieres borrar el historial local?")) return;
    history = [];
    renderHistory();
    saveHistoryNow();
  });

  // ---------- Init ----------
  renderDate();
  renderMetrics();
  renderIndicators();
  renderHistory();
  refreshDropdowns();
  saveState();
</script>
</body>
</html>
